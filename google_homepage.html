<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google Homepage</title>
    <link rel="stylesheet" href="./google_homepage.css">
    <script src="https://kit.fontawesome.com/a0ebab569e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="link">Gmail</a></li>
                <li><a href="link">Images</a></li>
                <li>
                    <div class="circle-shadow">
                    <a class="menu-icon" href="menu-icon"><i class="fas fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                    <a class="user-icon" href="user-icon"><i class="fas fa-user"></i></a>

            </div>

            <div class="search-button">

                    <a href="https://www.google.com/setprefs?sig=0_0PEMHgn6UnXoZtqK2DBkGBXqO6w%3D&hl=gu&source=homepage&sa=X&ved=0ahUKEwiG_66Rm-b0AhWQLZQKHTfaDpMQ2ZgBCBU"> ગુજરાતી</a>
